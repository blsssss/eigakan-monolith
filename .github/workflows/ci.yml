name: CI Pipeline

on:
  push:
    branches: [ main, task6 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cinemadb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.SSL_KEYSTORE_BASE64 }}" | base64 -d > src/main/resources/eigakanServer.jks

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Compile
        run: ./gradlew compileJava

      - name: Test
        run: ./gradlew test
        env:
          SERVER_PORT: 8443
          SSL_KEYSTORE_PASSWORD: ${{ secrets.SSL_KEYSTORE_PASSWORD }}
          DB_URL: jdbc:postgresql://localhost:5432/cinemadb
          DB_USERNAME: postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_ADMIN_USERNAME: admin
          APP_ADMIN_PASSWORD: Admin@123
          APP_USER_USERNAME: user
          APP_USER_PASSWORD: User@1234

      - name: Package
        run: ./gradlew bootJar
        env:
          SERVER_PORT: 8443
          SSL_KEYSTORE_PASSWORD: ${{ secrets.SSL_KEYSTORE_PASSWORD }}
          DB_URL: jdbc:postgresql://localhost:5432/cinemadb
          DB_USERNAME: postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_ADMIN_USERNAME: admin
          APP_ADMIN_PASSWORD: Admin@123
          APP_USER_USERNAME: user
          APP_USER_PASSWORD: User@1234

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eigakan-app
          path: build/libs/*.jar
          retention-days: 30
